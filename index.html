<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img src="images/image-product-desktop.jpg" alt="A photography of a bottle of perfume" class="card__desktop-img">
    <img src="images/image-product-mobile.jpg" alt="A photography of a bottle of perfume" class="card__mobile-img">
    <div class="card__flex">
      <p class="card__perfume">PERFUME</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price-container">
        <h2 class="card__current-price">$149.99</h2>
        <p class="card__old-price">$169.99</p>
      </div>
      <a href="#" class="card__link">
        <img src="images/icon-cart.svg" alt="An icon of a cart" class="card__cart-icon">
        <p class="card__link-description">Add to Cart</p>
      </a>
    </div>
  </main>
</body>
</html>
